<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/cb1f6059b6.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="todo-container flex justify-center my-10">
        <div class="todo-content">
            <h1 class="text-center text-4xl my-10">MY TODO LIST</h1>
            <div class="flex">
                <input id="input-field" type="text"
                    class="border border-violet-500 focus:outline-none pl-3 w-96 text-black">
                <div>
                    <button id="add-btn" class="bg-violet-500 text-white py-2 px-6">ADD</button>
                </div>
            </div>

            <div id="ul-list" class="my-4 list-none px-3 border border-violet-500"></div>
            <div class="text-center">
                <button id="clear-all" class="px-8 hidden py-2 bg-sky-700 text-white rounded-full">CLEAR ALL</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
